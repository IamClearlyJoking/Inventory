{% extends 'base.html' %}

{% block content %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <div class="panel">
    <ul class="panel__menu" id="menu">
      <hr/>
      <li id="signIn"> <a href="#">Login</a></li>
      <li id="signUp"><a href="#">Sign up</a></li>
    </ul>
    <div class="panel__wrap">
      <div class="panel__box active" id="signInBox">
        <form method="post">
          {% csrf_token %}
          {{ form1.as_p }}
          <button type="submit" name="log">Login</button>
          <p>{{ error1 }}</p>
        </form>
        <!-- <label>Email
          <input type="email"/>
        </label>
        <label>Password
          <input type="password"/>
        </label>
        <input type="submit"/> -->
      </div>
      <div class="panel__box" id="signUpBox">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <p>
              {{ field.label_tag }}<br>
              {{ field }}
            </p>
          {% endfor %}
          <button type="submit" name="sign">Sign up</button>
          <p>{{ error }}</p>
          {% if done == True %}
            <script>window.alert("Verify the account using registered email before logging in. ")</script>
          {% endif %}
        </form>
        <!-- <label>Email
          <input type="email"/>
        </label>
        <label>Password
          <input type="password"/>
        </label>
        <label>Confirm password
          <input type="password"/>
        </label>
        <input type="submit"/> -->
      </div>
    </div>
  </div>
  <script src="{% static 'index.js' %}"></script>
{% endblock %}
